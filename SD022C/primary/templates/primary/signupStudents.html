 {%extends 'primary/base.html'%} {%load static%} {%block content%}
<div class="container-box card-signin" style="width: 800px;">
    <div class="card-body">
        <form action="" method="POST" class="form-horizontal" style="text-align: right; direction: rtl;">
            {% csrf_token%}
            <div class="row g-3" style="width: 700px;">
                <div class="col-xs-8 col-xs-offset-4 m-3">
                    <h2 class="text-lg-purple">البيانات الشخصية لتسجيل طالب جديد</h2>
                </div>
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                <div class="col-md-6">
                    <label for="studentName" class="text-m-b" > اسم المفحوص رباعيا </label>
                    <input type="text" class="form-control " name="studentName" id="studentName"  Required>
                </div>
                <div class="col-md-6">
                    <label for="sex" class="text-m-b"> جنس المفحوص </label>
                    <select name="gender" class="form-select" id="sex" Required>
                        <option value="">اختر</option>
                        <option value="male">ذكر</option>
                        <option value="female">انثى</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="schoolName" class="text-m-b"> اسم المدرسة</label>
                    <input type="text" class="form-control" name="schoolName" id="schoolName"  Required>
                </div>
                <div class="col-md-6">
                    <label for="grade" class="text-m-b"> الصف الدراسي</label>
                    <select name="grade" class="form-select" id="grade" Required>
                        <option value="">اختر</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="civilID" class="text-m-b"> الرقم المدني </label>
                    <input type="text" class="form-control" name="civilID" id="civilID"  Required>
                </div>
                <div class="col-md-6">
                    <label for="eduDistrict" class="text-m-b"> المنطقة التعليمية</label>
                    <select name="eduDistrict" class="form-select" id="eduDistrict" Required>
                        <option value="">اختر</option>
                        <option value="العاصمة">العاصمة</option>
                        <option value="حولي">حولي</option>
                        <option value="الفروانية">الفروانية</option>
                        <option value="الجهراء">الجهراء</option>
                        <option value="مبارك الكبير">مبارك الكبير</option>
                        <option value="الأحمدي">الأحمدي</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="examDate" class="text-m-b">  تاريخ اجراء الاختبار</label>
                    <input type="date" class="form-control" name="examDate" id="examDate"  Required>
                </div>
                <div class="form-group mb-3">
                    <label for="birthDate" class="text-m-b"> تاريخ ميلاد المفحوص </label>
                    <input type="date" class="form-control" name="birthDate" id="birthDate"  Required>
                </div>
                <div class="form-group mb-3">
                    <label for="nationality" class="text-m-b"> الجنسية </label>
                    <input type="text" class="form-control" name="nationality" id="nationality"  Required>
                </div>
                <div class="d-grid col-3 mx-auto">
                    <button type="submit" class="btn-purple mb-3 p-2 fs-5">تسجيل  </button>
                </div>

            </div>
        </form>
    </div>
</div>

{%endblock%}
