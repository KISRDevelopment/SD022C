 {%extends 'primary/base.html'%} {%load static%} {%block content%}

<div class="mx-auto" style="width: 500px" ;>
    <form action="" method="POST" class="form-horizontal">
        {% csrf_token%}
        <div class="col-xs-8 col-xs-offset-4">
            <h2 style="text-align:center;">تسجيل الدخول</h2>
        </div>
        <div class="form-group">
            <label for="username" class="d-flex justify-content-end align-items-end pe-3">اسم المستخدم</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="أدخل اسم المستخدم الخاص بك">
        </div>
        <div class="form-group">
            <label for="password" class="d-flex justify-content-end align-items-end pe-3">كلمة المرور</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="أدخل كلمة المرور الخاصة بك هنا">
        </div>
        <button type="submit" class="btn btn-primary">دخول</button>
        <br/>
        <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
    </form>
</div>

{%endblock%}
