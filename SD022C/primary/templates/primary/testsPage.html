{%extends 'primary/base.html'%} {%load static%} {%block content%}
<div class="container my-5">

<div id="mainDiv">
<div class="col-12 text-center pageTitle ">
    الاختبارات   
</div>

<div class="container my-5">
    <div class="table-responsive">
        <table class="table table-light" style="direction: rtl;">
            <thead>
                <tr class="table-success" >
                    <th style="font-weight:bold;">الاختبار</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button id="rapidNamingWords" type="button" class="btn" style="font-weight: bold;" >التسمية السريعة للأشكال</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="phonemeDeletion" type="button" class="btn" style="font-weight: bold;">حذف المقاطع والأصوات</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="rapidNamingLetters" type="button" class="btn" style="font-weight: bold;">التسمية السريعة للحروف</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="nonWordRepetition" type="button" class="btn" style="font-weight: bold;">تكرار الكلمات غير الحقيقة</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="nonWrdReadingAccuracy" type="button" class="btn" style="font-weight: bold;">دقة قراءة الكلمات غير الحقيقة</button>
                    </td>
                </tr>          
            </tbody>
        </table>
    </div>
    <div class="form-group">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </div>
</div>
</div>

<script>
    // select the button and the div
   
    document.getElementById('mainDiv').style.visibility = "visible";
    
    document.getElementById('rapidNamingInst').style.display = "none";
    document.getElementById('rapidNamingTraining').style.display = "none";
    document.getElementById('rapidNamingExInst').style.display = "none";
    document.getElementById('rapidNamingExTraining').style.display = "none";
    document.getElementById('rapidNamingMainInst').style.display = "none";


    document.getElementById('rpdLetterInst').style.display = "none";
    document.getElementById('rpdLetterTraining').style.display = "none";
    document.getElementById('rpdLetterExInst').style.display = "none";
    document.getElementById('rpdLetterExTraining').style.display = "none";
    document.getElementById('rpdLetterMainInst').style.display = "none";

    document.getElementById('nonWordReadingAccuracy').style.display = "none";

    // define the function to change the HTML content
    function changeContent1() {
        document.getElementById('rapidNamingInst').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
    }
    function changeContent3() {
        document.getElementById('rpdLetterInst').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rapidNamingInst').style.display = 'none'; 
        document.getElementById('nonWordReadingAccuracy').style.display = "none";   
    }
    function changeContent5() {
        document.getElementById('nonWordReadingAccuracy').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rapidNamingInst').style.display = 'none'; 
        document.getElementById('rpdLetterInst').style.display = 'none'; 
    }
    function changeNxt1() {
        document.getElementById('rapidNamingTraining').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rapidNamingInst').style.display = 'none'; 
    }
    function changeNxt2() {
        document.getElementById('rapidNamingExInst').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rapidNamingTraining').style.display = "none";
    }
    function changeNxt3() {
        document.getElementById('rapidNamingExTraining').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rapidNamingExInst').style.display = "none";
    }
    function changeNxt4() {
        document.getElementById('rapidNamingMainInst').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rapidNamingExTraining').style.display = "none";
    }
    function Nxt1() {
        document.getElementById('rpdLetterTraining').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rpdLetterInst').style.display = 'none';
    }
    function Nxt2() {
        document.getElementById('rpdLetterExInst').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rpdLetterTraining').style.display = "none";
    }
    function Nxt3() {
        document.getElementById('rpdLetterExTraining').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rpdLetterExInst').style.display = "none";
    }
    function Nxt4() {
        document.getElementById('rpdLetterMainInst').style.display = "block";
        document.getElementById('mainDiv').style.display = 'none';
        document.getElementById('rpdLetterExTraining').style.display = "none";
    }

    // add event listener to the button
    rapidNamingWords.addEventListener('click', changeContent1);
    rapidNamingLetters.addEventListener('click', changeContent3);
    nonWrdReadingAccuracy.addEventListener('click', changeContent5);
    rpdBTN1.addEventListener('click', changeNxt1);
    rpdBTN2.addEventListener('click', changeNxt2);
    rpdBTN3.addEventListener('click', changeNxt3);
    rpdBTN4.addEventListener('click', changeNxt4);
    LtrBtn1.addEventListener('click', Nxt1);
    LtrBtn2.addEventListener('click', Nxt2);
    LtrBtn3.addEventListener('click', Nxt3);
    LtrBtn4.addEventListener('click', Nxt4);

  </script>
