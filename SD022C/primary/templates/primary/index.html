{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'primary/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="1h-1 py-3">
        <div class="row flex-nowrap justify-content-md-between align-items-center px-5">
            <div class="col-4 pt-1">
                <a href="https://www.kisr.edu.kw"><img src="{% static 'images/kisrlogo.png' %}" width="200" height="100" class="rounded float-start" alt="kisrlogo"></a>
            </div>
            <div class="col-4 text-center fs-2 pageTitle fst-italic">
                اختبار معالجة الأصوات المقنن للأطفال
            </div>
            <div class=" col-4 d-flex justify-content-end align-items-center px-5 ">
                <a href="https://www.ccetkuwait.org"><img src="{% static 'images/ccet.jpeg' %} " width="150 " height="150 " class="rounded float-end " alt="ccetLOGO "></a>
            </div>

        </div>
    </header>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="container-fluid bg-body-tertiary" data-bs-theme="dark">
                <ul class="nav col-12 col-md-auto mb-md-0 me-auto mb-2 mb-lg-0 justify-content-end ">
                    <li class="nav-link "><a href="{% url 'primary:login' %} " class="nav-link text-body-emphasis fs-5"> دخول </a></li>
                    <li class="nav-link "><a href="{% url 'primary:help' %} " class="nav-link text-body-emphasis fs-5"> مساعدة </a></li>
                    <li class="nav-link"><a href="{% url 'primary:index' %} " class="nav-link active text-body-emphasis fs-5"> الرئيسية </a></li>
                </ul>
            </div>
        </header>

    </div>
    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3 h-100 border">
            <h2 class="text-body-emphasis py-5">لطلب الخدمة يرجى ارسال الطلب</h2>

            <button type="button " class="btn btn-primary mb-5 text-nowrap fs-5">أرسل طلب</button>

        </div>

    </div>
    <div class="container mt-auto">
        <footer class="bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid py-3 d-flex flex-column">
                <ul class="nav justify-content-center py-3 mb-3 ">
                    <li class="nav-item "><a href="{% url 'primary:about' %} " class="nav-link px-2 text-body-emphasis"> من نحن </a></li>
                    <li class="nav-item "><a href="{% url 'primary:contact' %} " class="nav-link px-2 text-body-emphasis"> تواصل معنا </a></li>
                </ul>
                <p class="text-center text-body-emphasis mt-auto"> 2023 &copy طور بواسطة معهد الكويت للأبحاث العلمية</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz " crossorigin="anonymous "></script>
</body>

</html>
