 {%extends 'primary/base.html'%} {%load static%} {%block content%}

<div class="card card-signin my-5 bg-body-tertiary mx-auto" style="width: 500px;">
    <div class="card-body">
        <form action="" method="POST" class="form-horizontal">
            {% csrf_token%}
            <div class="col-xs-8 col-xs-offset-4 m-3">
                <h2 class="card-title text-center fs-2">تسجيل الدخول</h2>
            </div>
            <div class="form-group mb-3">
                <label for="username" class="d-flex justify-content-end align-items-end pe-3 fs-4 ">اسم المستخدم</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="أدخل اسم المستخدم الخاص بك">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="d-flex justify-content-end align-items-end pe-3 fs-4">كلمة المرور</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="أدخل كلمة المرور الخاصة بك هنا">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-danger mb-5 btn-lg border-0 p-3">دخول</button>
            </div>
            <br/>
            <div class="form-group">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</div>

{%endblock%}
