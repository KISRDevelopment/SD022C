{%extends 'primary/base.html'%} {%load static%} {%block content%}

<div class="col-12 text-center pageTitle ">
    الاختبارات   
</div>

<div class="container my-5">
    <div class="table-responsive">
        <table class="table table-light" style="direction: rtl;">
            <thead>
                <tr class="table-success" >
                    <th style="font-weight:bold;">الاختبار</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button type="button" class="btn" style="font-weight: bold;">التسمية السريعة للأشكال</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn" style="font-weight: bold;">حذف المقاطع والأصوات</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn" style="font-weight: bold;">التسمية السريعة للحروف</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn" style="font-weight: bold;">تكرار الكلمات غير الحقيقة</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn" style="font-weight: bold;">دقة قراءة الكلمات غير الحقيقة</button>
                    </td>
                </tr>          
            </tbody>
        </table>
    </div>
    <div class="form-group">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </div>
</div>

{%endblock%}
