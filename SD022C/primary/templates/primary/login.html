 {%extends 'primary/base.html'%} {%load static%} {%block content%}

<div class="container-box card-signin" style="width: 500px;">
    <div class="card-body">
        <form action="" method="POST" class="form-horizontal">
            {% csrf_token%}
            <div class="col-xs-8 col-xs-offset-4 m-3">
                <h2 class="text-lg-g">تسجيل الدخول</h2>
            </div>
            <div class="form-group mb-3">
                <label for="username" class="d-flex justify-content-end text-m-b d-flex justify-content-end mb-2">اسم المستخدم</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="أدخل اسم المستخدم الخاص بك">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="d-flex justify-content-end text-m-b mb-2">كلمة المرور</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="أدخل كلمة المرور الخاصة بك هنا">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn-green mb-3 fs-5">دخول</button>
                <!-- <button type="submit" class="btn btn-danger mb-5 btn-lg border-0 p-3">دخول</button> -->
            </div>
            <br/>
            <div class="form-group">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</div>

{%endblock%}
